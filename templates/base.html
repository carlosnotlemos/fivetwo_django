<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FiveTwo{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/19f637e07e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="row w-100 align-items-center">
          <!-- Esquerda -->
          <div class="col-4 d-flex justify-content-start justify-content-md-center">
            <a class="navbar-brand d-none d-md-flex" href="#">FiveTwo</a>
            <div class="d-md-none">
              <button type="button" class="btn p-1" data-bs-toggle="modal" data-bs-target="#menuModal">
                <span class="fa-solid fa-bars fa-xl"></span>
              </button>
              <a href="#" class="btn p-1">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </a>
            </div>
          </div>

          <!-- Centro -->
          <div class="col-4">
            <div class="d-none d-md-flex gap-3 justify-content-center">
              <a class="nav-link" href="#">Dia dos pais</a>
              <a class="nav-link" href="#">Mais vendidos</a>
              <a class="nav-link" href="#">Ocasiões</a>
              <a class="nav-link" href="#">Produtos</a>
              <a class="nav-link" href="#">Tira Duvida!</a>
            </div>
            <a href="#" class="d-md-none d-flex justify-content-center btn">FiveTwo</a>
          </div>

          <!-- Direita -->
          <div class="col-4 d-flex justify-content-end justify-content-md-center">
            <a href="#" class="btn d-none d-md-block">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>

            <a href="#" class="btn">
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
            </a>
            
          </div>
        </div>
      </div>
    </nav>

    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="menuModalLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <nav class="nav flex-column">
              <a class="nav-link" href="#">Dia dos pais</a>
              <a class="nav-link" href="#">Mais vendidos</a>
              <a class="nav-link" href="#">Ocasiões</a>
              <a class="nav-link" href="#">Produtos</a>
              <a class="nav-link" href="#">Tira Dúvida!</a>
            </nav>
          </div>
        </div>
      </div>
    </div>


    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
